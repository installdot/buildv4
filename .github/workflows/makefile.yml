name: Build Tweak

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang make libtool libssl-dev

      - name: Set up Theos Environment
        run: |
          # Clone Theos to the home directory
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          # Set environment variables for Theos
          echo "export THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "export PATH=\$THEOS/bin:\$PATH" >> $GITHUB_ENV

      - name: Build Tweak
        run: |
          # Ensure THEOS environment is available for make
          source $HOME/theos
          make

      - name: Output .dylib
        run: |
          mkdir -p build_output
          cp obj/iphone_arm64/DungeonShooter.dylib build_output/

      - name: Upload .dylib file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DungeonShooter.dylib
          path: build_output/DungeonShooter.dylib
